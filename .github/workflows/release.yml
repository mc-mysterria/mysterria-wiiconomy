name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle 8.8
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.8"

      - name: Extract version and build
        id: build_info
        run: |
          VERSION=$(gradle properties -q | grep '^version:' | awk '{ print $2 }')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          gradle shadowJar
          
          # Get commit info for release notes
          COMMIT_COUNT=$(git rev-list --count HEAD)
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            COMMITS_SINCE_TAG=$(git log --oneline ${LAST_TAG}..HEAD --pretty=format:"- %s" | head -10)
          else
            COMMITS_SINCE_TAG=$(git log --oneline --pretty=format:"- %s" | head -10)
          fi
          
          # Create release notes
          cat > release_notes.md << EOF
          # WIIC Release v$VERSION
          
          🎮 **Minecraft Paper Plugin** - Custom Economy System with Three-Tier Currency
          
          ## What's New in v$VERSION
          
          ### Recent Changes:
          $COMMITS_SINCE_TAG
          
          ## Features
          - 🪙 Three-tier currency system (Coppets → Licks → VerlDors)
          - 🛒 Villager trading integration with automatic emerald→coin conversion
          - 💰 Wallet management system with GUI
          - 🏪 Shop functionality with item appraisal
          - 📊 Daily selling limits and tracking
          - 🔧 Configuration hot-reloading
          
          ## Installation
          1. Download the JAR file from the assets below
          2. Place it in your server's \`plugins/\` directory
          3. Restart your server
          4. Configure the plugin via \`config.yml\`
          
          ## Requirements
          - Minecraft Paper 1.21.5+
          - Java 21+
          - Vault (optional)
          
          ---
          Built from commit: \`$(git rev-parse --short HEAD)\` | Build #$COMMIT_COUNT
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.build_info.outputs.version }}"
          name: "WIIC v${{ steps.build_info.outputs.version }}"
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            build/libs/*-all.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}